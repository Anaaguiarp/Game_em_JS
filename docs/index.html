<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0a7dbc1a7.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Pixelify+Sans&display=swap');</style>
</head>
<body class="text-center">
    <header class="cabeçalho">
        <h1 id="titulo">Jogo em Javascript</h1>
        <p>Seja muito bem-vindo(a)!</p>
    </header>
    <fieldset>
        <div class="form">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite aqui"><br><br>
            <label for="idade">Idade</label>
            <input id="idade" type="number" placeholder="Digite aqui">
            <div><br>
                <button class="btn btn-warning" onclick="iniciarJogo()">Iniciar</button>
            </div>
            <br><br>
        </div>
    </fieldset>
    <div id="jogo" hidden>
        <h2>Organize os itens!</h2>
        <p>Arraste os itens para as categorias corretas.</p>
        <br>
        <div id="espaco1" class="espaco border-2 btn btn-success" data-category="frutas">Frutas</div>
        <div id="espaco2" class="espaco border-2 btn btn-info" data-category="animais">Animais</div>
        <div id="espaco3" class="espaco border-2 btn btn-danger" data-category="numeros">Números</div>
        <br>
        <div id="area1" class="area" draggable="true" data-category="frutas">
            <i class="fa-solid fa-apple-whole" style="color: #ff0000;"></i>
            Maçã
        </div>
        <div id="area2" class="area" draggable="true" data-category="animais">
            <i class="fa-solid fa-cat" style="color: #f7a950;"></i>
            Gato
        </div>
        <div id="area3" class="area" draggable="true" data-category="numeros">
            <i class="fa-solid fa-3" style="color: #B197FC;"></i>
            Três
        </div>
        <div id="area4" class="area" draggable="true" data-category="frutas">
            <i class="fa-regular fa-lemon" style="color: #40dd4b;"></i>
            Limão
        </div>
        <div id="area5" class="area" draggable="true" data-category="animais">
            <i class="fa-solid fa-dog" style="color: #9d520c;"></i>
            Cachorro
        </div>
        <div id="area6" class="area" draggable="true" data-category="numeros">
            <i class="fa-solid fa-7" style="color: #B197FC;"></i>
            Sete
        </div>
    </div>
    <br><br>
    <div>
        <button id="btn-pontuacao" class="btn btn-warning" onclick="verPontuacao()">Ver pontuação</button>
    </div>
    <div id="resultado-pontuacao" hidden>
        <p>Pontuação: 0</p>
    </div>
    <footer>
        <hr>
        <p>Ana Carolina Aguiar Pereira <br> 2024</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
